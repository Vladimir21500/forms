<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="lastName-form-control">LastName</label>
        <input
          id="lastName-form-control"
          type="text"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="age-form-control">Age</label>
        <input
          id="age-form-control"
          type="number"
          min="3"
          max="10"
          name="age"
          value="17"
          required
        />
      </div>
      <div class="form-control">
        <input
          id="agree-checkbox-form"
          type="checkbox"
          name="agree"
          value="17"
          disabled
        />
        <label for="agree-checkbox-form">Accept terms and conditions </label>
      </div>
      <div class="form-control choose-gender">
        <input id="male-choose-gender" type="radio" name="gender" />
        <label for="male-choose-gender">Male</label>
        <input id="female-choose-gender" type="radio" name="gender" />
        <label for="female-choose-gender">Female</label>
        <input id="secret-choose-gender" type="radio" name="gender" checked />
        <label for="secret-choose-gender">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
