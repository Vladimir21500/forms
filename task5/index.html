<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form">
      <input
        class="form-control"
        type="text"
        name="primaryLanguage"
        value="HTML"
        disabled
      />
      <input class="form-control" type="checkbox" name="agree" unchecked />
      <input
        class="form-control"
        type="checkbox"
        name="like"
        checked
        readonly
      />
      <input
        class="form-control"
        type="color"
        name="favouriteColor"
        value="#ff7f50"
      />
      <input
        class="form-control"
        type="date"
        name="birthDate"
        value="2021-01-02"
      />
      <input
        class="form-control"
        type="datetime-local"
        name="birthTime"
        value="2024-10-04T13:02"
      />
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="example@domain.com"
        required
      />
      <input class="form-control" type="file" name="avatar" />
      <input
        class="form-control"
        type="month"
        name="startLearning"
        value="2020-01"
      />
      <input
        class="form-control"
        type="number"
        name="favouriteNumber"
        value="17"
      />
      <textarea
        name="story"
        cols="30"
        rows="5"
        placeholder="A long time ago..."
      ></textarea>
      <input
        class="form-control"
        type="password"
        name="password"
        value="secret"
      />
      <div class="language">
          <input type="radio" name="language" value="html">HTML
          <input type="radio" name="language" value="css" checked>CSS
          <input type="radio" name="language" value="javascript">JavaScript
      </div>
      <input
        class="form-control"
        type="range"
        name="learningProgress"
        value="30"
      />
      <select name="framework">
          <option value="react">React</option>
          <option value="jquery">jQuery</option>
          <option value="bootstrap">Bootstrap</option>
      </select>
      <input
        class="form-control"
        type="search"
        name="search"
        placeholder="Type first letters..."
      />
      <input
        class="form-control"
        type="time"
        name="lunchEnd"
        value="14:01"
      />
      <input
        class="form-control"
        type="url"
        name="website"
        placeholder="https://website.com"
        required
      />
      <input
      class="form-control"
      type="week"
      name="birthWeek"
      value="2021-W51"
    />
    <button type="submit">Save</button>
    </form>
  </body>
</html>
