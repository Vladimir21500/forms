<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form class="form">
      <div>
        <input
          class="form-control"
          type="text"
          name="primaryLanguage"
          value="HTML"
          disabled
        />
      </div>
      <div>
        <input class="form-control" type="checkbox" name="agree" unchecked />
      </div>
      <div>
        <input
          class="form-control"
          type="checkbox"
          name="like"
          checked
          readonly
        />
      </div>
      <div>
        <input
          class="form-control"
          type="color"
          name="favouriteColor"
          value="#ff7f50"
        />
      </div>
      <div>
        <input
          class="form-control"
          type="date"
          name="birthDate"
          value="2021-01-02"
        />
      </div>
      <div>
        <input
          class="form-control"
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div>
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div>
        <input class="form-control" type="file" name="avatar" />
      </div>
      <div>
        <input
          class="form-control"
          type="month"
          name="startLearning"
          value="2020-01"
        />
      </div>
      <div>
        <input
          class="form-control"
          type="number"
          name="favouriteNumber"
          value="17"
        />
      </div>
      <div>
        <textarea
          class="form-control"
          name="story"
          cols="30"
          rows="5"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div>
        <input
          class="form-control"
          type="password"
          name="password"
          value="secret"
        />
      </div>
      <div class="languages form-control">
        <input type="radio" name="language" value="html" /> HTML
        <input type="radio" name="language" value="css" checked /> CSS
        <input type="radio" name="language" value="javascript" /> JavaScript
      </div>
      <div>
        <input
          class="form-control"
          type="range"
          name="learningProgress"
          value="30"
        />
      </div>
      <div>
        <select class="form-control" name="framework">
          <option value="jquery">jQuery</option>
          <option value="react">React</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div>
        <input
          class="form-control"
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>
      <div>
        <input class="form-control" type="time" name="lunchEnd" value="14:01" />
      </div>
      <div>
        <input
          class="form-control"
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
      </div>
      <div>
        <input
          class="form-control"
          type="week"
          name="birthWeek"
          value="2021-W51"
        />
      </div>
      <div>
        <button class="form-control" type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
